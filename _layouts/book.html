---
layout: narrow_page
---
<div class="post">

  <div class="book-header {{ page.scheme }}" style="background-image: url('{{ page.background }}'); background-color: {{ page.color }}">
    <img class="book-detail-thumbnail" src="/{{ page.thumbnail }}"/>
  </div>

  <h1 class="book-title">{{ page.title }}</h1>

  <article class="post-content">
    {{ content }}
  </article>

  <a class="button" href="/request">Request</a>
</div>
